<link rel="stylesheet" href="../node_modules/@oracle/oraclejet/dist/css/alta/oj-alta.css">
<script type="text/javascript" src="../node_modules/requirejs/require.js"></script>
<script type="text/javascript" src="main.js"></script>

<div class="oj-form oj-md-odd-cols-4 oj-md-labels-inline oj-sm-odd-cols-12">  
  <div class="oj-flex">
    <div class="oj-flex-item">
      <oj-label for="date1">Input date with no converter</oj-label>
    </div>
    <div class="oj-flex-item">
      <oj-input-date id="date1" value="{{date}}" name="date1">
      </oj-input-date>
    </div>
  </div>
</div>

<div class="oj-flex"> 
  <div class="oj-flex-item">
    <oj-label for="date2">input date</oj-label>
  </div>
  <div class="oj-flex-item">
    <oj-input-date id="date2" value="{{date}}" name="date2" 
      converter= '{
          "type":"datetime", 
          "options": {"year": "numeric", "month": "long", "day": "numeric"}}'> </oj-input-date>
  </div>
</div>

<script type="text/javascript">
  require(['ojs/ojcore', 'knockout', 'jquery', 'ojs/ojknockout',
    'ojs/ojdatetimepicker', 'ojs/ojlabel',
    'ojs/ojinputtext'], function(oj, ko, $) {
    ko.applyBindings({
      date: null
    });
  });
</script>
